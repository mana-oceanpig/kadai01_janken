<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/janken.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>
        <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
        <div id="judgment">勝敗</div>
    </main>

    <footer></footer>
    <script>
    //1.グーを押した時
    $("#gu_btn").on("click", function () {
    //2.COMの乱数(1~3)
    const comr = Math.ceil(Math.random()*3);
    //3.変数の指定
    let view = "";
    let view2= "";
    //4.勝敗判定
    if (comr == 1) {
        view = 'グー';
        view2 = "あいこ";
    }
    if (comr == 2) {
        view = 'チョキ';
        view2 = '勝ち';
    }
    if (comr == 3) {
        view = 'パー';
        view2 = '負け';
    }
    //5.表示処理
    $("#pc_hands").html(view);
    $("#judgment").html(view2);
    $("#judgment").animate({
        'fontSize': '128px'},2000);
    $("#judgment").animate({
        'fontSize': '32px'},2000);
    });

    //チョキを押した時
    $("#cho_btn").on("click", function () {
    const comr = Math.ceil(Math.random()*3);
    let view = "";
    let view2= "";

    if (comr == 1) {
        view = 'グー';
        view2 = "負け";
    }
    if (comr == 2) {
        view = 'チョキ';
        view2 = 'あいこ';
    }
    if (comr == 3) {
        view = 'パー';
        view2 = '勝ち';
    }
    $("#pc_hands").html(view);
    $("#judgment").html(view2);
    $("#judgment").animate({
        'fontSize': '128px'},2000);
    $("#judgment").animate({
        'fontSize': '32px'},2000);
    });
    //パーを押した時
    $("#par_btn").on("click", function() {
    const comr = Math.ceil(Math.random()*3);
    let view = "";
    let view2= "";

    if (comr == 1) {
        view = 'グー';
        view2 = "勝ち";
    }
    if (comr == 2) {
        view = 'チョキ';
        view2 = '負け';
    }
    if (comr == 3) {
        view = 'パー';
        view2 = 'あいこ';
    }
    $("#pc_hands").html(view);
    $("#judgment").html(view2);
    $("#judgment").animate({
        'fontSize': '128px'},2000);
    $("#judgment").animate({
        'fontSize': '32px'},2000);
    });

    </script>
</body>

</html>
